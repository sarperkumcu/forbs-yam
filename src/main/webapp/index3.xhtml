<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:form>
    <h:body>
        <h:commandLink value="step1" action="index.xhtml"/><h:commandLink value="step2" action="index2.xhtml"/><h:commandLink value="step4" action="index4.xhtml"/><br/><br/>
        <p:inputText placeholder="URLs" value="#{engineController.url}"/>
        <p:inputText placeholder="Keywords" value="#{engineController.keyword}"/>
        <p:commandButton value = "Search on Forbs" action="#{engineController.search3()}" oncomplete="" update="output urldt" >
            <f:ajax render="output urldt"/>
        </p:commandButton>
    <br/>
<br/>
        <p:dataTable id="urldt" var="url" value="#{engineController.parentUrlList}" sortBy="#{url.point}" sortOrder="DESCENDING">
            <p:column id="name" headerText="Name">
                <h:outputText value="#{url.urlAdress}" />
            </p:column>

            <p:column id="point" headerText="Point">
                <h:outputText value="#{url.point}" />
            </p:column>
        </p:dataTable>

        <h:outputText id="output" value="#{engineController.output}" escape="false" />

    </h:body>
</h:form>
</html>
